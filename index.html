<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nav bar</title>

    <style>
        *{
            padding: 0%;
            margin: 0%;
        }
        li{
            margin-top: 15px;
        }
    @media screen and (max-width:568px) {

        
        ul{
            display: flex;
            list-style-type: none;
            gap: 10px;
            color: chartreuse;
            font-family: Georgia, 'Times New Roman', Times, serif;
            font-size: 17px;
            background-color: black;
            padding: 20px;
            border-radius: 10px;
            height: 60px;
                    }
    }
        @media screen and (max-width:320px) {

                input{
                    margin-left: 300%;
                    height: 30px;
                    width: 180em;
                    border-radius: 10px;
                    margin: auto;
                }
        }

        @media screen and (max-width:320px) {

                .profile{ 
margin-left: 450px;
border: 6px solid rgb(111, 0, 255);
margin-top: 1px;
height: 40px;
background-color: red;
border-radius: 30px;
padding: 10px;
                }
        }


    </style>
</head>
<body>
    <ul>

        <li>Home</li>
        <li>About</li>
        <li>Contect</li>
        <li>Services</li>
        <input type="text" placeholder="search any song">
        <li class="profile">Profile</li>
    </ul>
    <!-- <input class="input" type="text" placeholder="search any song"> -->


</body>
</html>
